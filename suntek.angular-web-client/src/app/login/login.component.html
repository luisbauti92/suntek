<div class="container">
  <div class="card text-center">
    <div class="card-header">
      <b> INGRESO</b>
    </div>
    <div class="card-body p-4">
      <label style="float: left;">Usuario</label>
      <input class="form-control m-2" type="text" placeholder="ingrese su Usuario">

      <label style="float: left;">Password</label>
      <input class="form-control m-2" type="password" placeholder="ingrese su Password" >

      <button class="btn btn-primary btn-block m-2" (click)="login()">Ingresar</button>
      <label>Aun no tienes cuenta? <a routerLink="/register">Registrarse</a></label>
    </div>


  </div>
</div>
